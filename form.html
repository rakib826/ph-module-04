<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitha Shop Form</title>
  <style>
    label{
      display: block;
      margin: 10px 10px;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <section>
      <h2>Please fill up the form</h2>
      <form>
        <label for="name">Your Name: 
          <input type="text" name="" id="name" placeholder="type your name">
        </label>
        <label for="email">Your Mail:
          <input type="email" name="" id="email" placeholder="xyz@gmail.com">
        </label>
        <label for="phone">Your Phone: 
          <input type="text" name="" id="phone" placeholder="+880.....">
        </label>
        <fieldset>
          <legend>Pick One Pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri">Puri
            </label>
        </fieldset>
        <fieldset>
          <legend>Pick one or more vorta</legend>
          <label for="sorisha">
            <input type="checkbox" name="vorta" id="sorisha">Sorisha
          </label>
          <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki">Shutki
          </label>
          <label for="morich">
            <input type="checkbox" name="vorta" id="morich">Morich
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Instruction</legend>
          <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
      </form>
    </section>
  </main>
  <footer></footer>
</body>
</html>
